<div id="intNet">
    <div class="bgOverlay"></div>
    <div class="overlay noInt">
      <img src="images/ic-close.svg" class="close-modal" id="close-modal"/>
      <p class="modal-heading loan-detail-heading">Enter User Details</p>

      <!-- <p class="modal-sub-heading">quia dolor sit amet, consectetur</p> -->
      <div class="detail-cntr">
          <div class="form-group padding-top-30">
              <label class="">Full Name</label>
              <div class="input-field-cntr">
                  <input type="text" class="input-field" id="name" placeholder="Enter full name">
              </div>

          </div>

          <div class="form-group field-padding">
              <label class="">Phone number</label>
              <div class="input-field-cntr">
                  <input type="number" class="input-field" id="contact" placeholder="Enter valid phone number">
              </div>
          </div>

          <div class="form-group field-padding">
              <label class="">Address</label>
              <div class="input-field-cntr">
                  <input type="text" class="input-field" id="address" placeholder="Enter Address">
              </div>
          </div>


           <p class="modal-heading loan-detail-heading">Enter Loan Details</p>

           <div class="form-group field-padding">
               <label class="">Loan Amount</label>
               <div class="input-field-cntr">
                   <input type="text" class="input-field" id="amount" placeholder="Enter Loan Amount">
               </div>
           </div>

           <div class="form-group field-padding">
               <label class="">Rate of Interest</label>
               <div class="input-field-cntr">
                   <input type="text" class="input-field" id="roi" placeholder="(in %)">
               </div>
           </div>

           <div class="form-group field-padding">
               <label class="">Disbursement Date</label>
               <div class="input-field-cntr">
                   <input type="date" class="input-field" id="d-date">
               </div>
           </div>

           <div class="form-group field-padding">
               <label class="">Repayment Start Date</label>
               <div class="input-field-cntr">
                   <input type="date" class="input-field" id="r-date">
               </div>
           </div>

           <div class="form-group field-padding">
               <label class="">Term</label>
               <div class="input-field-cntr">
                   <input type="text" class="input-field" id="term" placeholder="(in months)">
               </div>
           </div>

           <div class="form-group field-padding">
               <label class="">Years</label>
               <div class="input-field-cntr">
                   <input type="text" class="input-field" id="years" placeholder="Example: 2">
               </div>
           </div>

               <label class="">Ammortization</label>

                        <input type="radio" class="" id="flatNumber" placeholder="Enter Loan Amount">

                        <input type="radio" class="" id="flatNumber" placeholder="Enter Loan Amount">
                        <label>option1</label>
                    </div>
               </div>
           </div> -->

            <p class="note">
                Note: All the fields are mandatory.
            </p>
            <div class="btn-cntr">
                <button disabled class="upload-button save-form" id="save-form">
                     Save
                </button>
            </div>
        </div>
    </div>
</div>
